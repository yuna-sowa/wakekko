<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" width="160" height="160">
  <defs>
    <!-- 刃：テラコッタグラデ（アプリのスタート画面色 #C9673A を使用） -->
    <linearGradient id="bladeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#FDE8D8"/>
      <stop offset="100%" stop-color="#C9673A"/>
    </linearGradient>
  </defs>

  <!-- 背景（アプリの背景色 #FFF5F5） -->
  <rect width="160" height="160" rx="36" fill="#FFF5F5"/>

  <!--
    レシートを切断線（左下(47,97)〜右上(97,54)）で上下2分割し、
    上片を(-1,-2)・下片を(+1,+2)にずらすことで約4pxのギャップを作る。
    ナイフの刃先がちょうどそのギャップに収まり「切っている」様子を表現。
  -->

  <!-- ▲ レシート上片（切断線より上のエリア） -->
  <g transform="translate(-1,-2)">
    <path d="M47,44 L97,44 L97,54 L47,97 Z" fill="#E8707A"/>
    <!-- 切断面のハイライト（明るいエッジ） -->
    <line x1="47" y1="97" x2="97" y2="54"
          stroke="#FFB0B8" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <!-- 明細行 -->
    <line x1="57" y1="60" x2="87" y2="60" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
    <line x1="57" y1="71" x2="76" y2="71" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- ▼ レシート下片（切断線より下のエリア、ウェーブ底付き） -->
  <g transform="translate(1,2)">
    <path d="M47,97 L97,54 L97,102
             Q88.5,110 80,102
             Q71.5,94  63,102
             Q54.5,110 47,102
             Z"
          fill="#E8707A"/>
    <!-- 切断面のシャドウ（暗いエッジで奥行き感） -->
    <line x1="47" y1="97" x2="97" y2="54"
          stroke="#B85060" stroke-width="0.8" stroke-linecap="round" opacity="0.5"/>
    <!-- 明細行 -->
    <line x1="65" y1="82" x2="87" y2="82" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
    <line x1="57" y1="93" x2="87" y2="93" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- ナイフ：刃（テラコッタグラデ、刃先が2片のギャップに入る）
       先端(46,98) → 背(96,46) → 刃元(101,51) → 刃縁カーブで先端に戻る -->
  <path d="M46,98 L96,46 L101,51 Q80,82 46,98 Z"
        fill="url(#bladeGrad)"/>

  <!-- 刃の背（上縁）光沢ライン -->
  <line x1="48" y1="96" x2="94" y2="48"
        stroke="#FDE8D8" stroke-width="1.2" stroke-linecap="round" opacity="0.7"/>

  <!-- ガード（刃と柄の境界） -->
  <line x1="93" y1="43" x2="105" y2="55"
        stroke="#A05838" stroke-width="5.5" stroke-linecap="round"/>

  <!-- ナイフ：柄（ダークブラウン） -->
  <path d="M96,46 L113,29 L120,36 L103,51 Z" fill="#6A3828"/>

  <!-- 柄のハイライト線 -->
  <line x1="100" y1="42" x2="107" y2="49" stroke="rgba(255,255,255,0.22)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="104" y1="38" x2="111" y2="45" stroke="rgba(255,255,255,0.22)" stroke-width="1.5" stroke-linecap="round"/>

</svg>
